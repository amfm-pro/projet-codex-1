<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f6feb" />
    <title>Mini Liste</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Mini Liste</h1>
        <p>Ajoutez, recherchez et supprimez vos elements.</p>
      </header>

      <section class="controls">
        <form id="add-form" autocomplete="off">
          <label for="item-input" class="sr-only">Nouvel element</label>
          <input id="item-input" type="text" placeholder="Nouvel element..." required />
          <button type="submit">Ajouter</button>
        </form>

        <label for="search-input" class="sr-only">Rechercher</label>
        <input id="search-input" type="text" placeholder="Rechercher..." />
      </section>

      <section>
        <ul id="item-list" class="item-list" aria-live="polite"></ul>
      </section>
    </main>

    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .catch((error) => console.error("Service Worker registration failed:", error));
        });
      }
    </script>
  </body>
</html>
